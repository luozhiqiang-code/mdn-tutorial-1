<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <title>Multiple format video example</title>
    </head>

    <body>
        <h1>Below is a video that will play in all modern browsers</h1>
        
        <video>
            <source src="videos/rabbit320.webm" type="video/webm">
            <source src="videos/rabbit320.mp4" type="videos/mp4">
            <p>Your browser don't support HTML5 video, here is a <a href="videos/rabbit320.mp4">link to the video</a> instead.</p>
        </video>
    </body>
</html>
