<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <title>Multiple format audio example</title>
    </head>

    <body>
        <h1>Below is an audio player that will play in all modern browsers</h1>
        <audio controls>
            <source src="audios/viper.ogg" type="audio/ogg">
            <source src="audios/viper.mp3" type="audio/mp3">
            <p>you browser don't support HTML5 audio, here is a <a href="audios/viper.mp3">link to audio</a>instead.</p>
        </audio>
    </body>
</html>
